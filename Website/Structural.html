<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive and accessible website with responsive design">
    <meta name="keywords" content="interactive website, responsive design, JavaScript, SEO, multimedia">
    <meta name="author" content="Your Name">
    <title>Interactive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Our Interactive Website</h1>
        <p>Experience dynamic content and responsive design at its best!</p>
        <button id="dynamicBtn">Click for Surprise</button>
        <div id="dynamicContent"></div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Learn more about what makes our website special.</p>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div id="formResponse"></div>
    </section>

    <footer>
        <p>&copy; 2024 Interactive Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
